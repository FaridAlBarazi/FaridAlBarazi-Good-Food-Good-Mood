<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un avis</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div>

    Donne ton avis:
    <br>
    <div class="mb-3">
        <label for="nomUser" class="form-label">Nom d'utilisateur</label>
        <input type="email" class="form-control" id="nomUser" placeholder="coucou84">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date de l'avis</label>
        <input type="date" class="form-control" id="date" placeholder="AAAA/MM/JJ">
    </div>
    <div class="mb-3">
        <label for="exempleCommentaire" class="form-label">Votre commentaire</label>
        <textarea class="form-control" id="exempleCommentaire" rows="3"></textarea>
    </div>
    <button id="monBouton"> Envoyer</button>

</div>
<script src="js/avisformulaire.js"></script>
</body>
</html>
