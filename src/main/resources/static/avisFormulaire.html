<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/avis.css"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Ajout d'un avis</title>

</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div>

    Donne ton avis:
    <br>
    <div class="stars">

      <i class="las la-star" data-value="1"></i><i class="las la-star" data-value="2"></i><i class="las la-star" data-value="3"></i><i class="las la-star" data-value="4"></i><i class="las la-star" data-value="5"></i>

    </div>
    <input type="hidden"  name="note" id="note" value="0">


    <div class="mb-3">
        <label for="date" class="form-label">Date de l'avis</label>
        <input type="date" class="form-control" id="date" placeholder="AAAA/MM/JJ">
    </div>
    <div class="mb-3">
        <label for="exempleCommentaire" class="form-label">Commentaire</label>
        <textarea class="form-control" id="exempleCommentaire" rows="3"></textarea>
    </div>
    <button id="monBouton"> Envoyer</button>


</div>
<script src="js/avisformulaire.js"></script>
</body>
</html>
